<div *ngIf="persona; then thenBlock else elseBlock"></div>
<ng-template #thenBlock>

    <app-encabezado></app-encabezado>
    <app-inicio-portfolio [persona]="persona"></app-inicio-portfolio>
    <app-acerca-de [idPersona]="persona.id"></app-acerca-de>
    <app-experiencia [idPersona]="persona.id"></app-experiencia>
    <app-educacion></app-educacion>
    <app-mi-servicios></app-mi-servicios>
    <app-mi-proyectos></app-mi-proyectos>
    <app-contacto></app-contacto>
    <app-pie-pagina></app-pie-pagina>



</ng-template>
<ng-template #elseBlock>
    Persona no encontrada
</ng-template>
