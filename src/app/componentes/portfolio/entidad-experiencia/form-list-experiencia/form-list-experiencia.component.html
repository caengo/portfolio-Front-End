<button class="btn btn-outline-warning" (click)="crear()"><i class="far fa-create"></i> Crear</button>
<button class="btn btn-outline-warning" (click)="volver()"><i class="far fa-back"></i> Volver</button>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Fecha inicio</th>
      <th scope="col">Fecha final</th>
      <th scope="col">Nombre</th>
      <th scope="col">Resenia</th>
      <th scope="col">Cargo</th>
      <th scope="col">Descripci√≥n</th>
      <th scope="col">Referencia</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let experiencia of experiencias">
      <td>{{experiencia.fechaInicio}}</td>
      <td>{{experiencia.fechaFinal}}</td>
      <td>{{experiencia.nombre}}</td>
      <td>{{experiencia.resenia}}</td>
      <td>{{experiencia.cargo}}</td>
      <td>{{experiencia.descripcion}}</td>
      <td>{{experiencia.referencia}}</td>
      <td><button class="btn btn-outline-warning" (click)="editar(experiencia.id)"><i class="far fa-edit"></i>
          Editar</button></td>
      <td><button class="btn btn-outline-danger" (click)="borrar(experiencia.id)"><i class="far fa-trash-alt"></i>
          Eliminar</button></td>
    </tr>
  </tbody>
</table>
