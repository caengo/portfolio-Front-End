<div class="section" id="experiencia">
  <div class="container cc-education">
    <div class="h4 text-center mb-4 title">Experiencia</div>
    <div class="card" *ngFor="let experiencia of experiencias">
      <div class="row">
        <div class="col-md-3 bg-primary" data-aos="fade-right" data-aos-offset="50" data-aos-duration="500">
          <div class="card-body cc-education-header">
            <p>{{experiencia.fechaInicio}} - {{experiencia.fechaFinal}}</p>
            <div class="h5">{{experiencia.nombre}}</div>
          </div>
        </div>
        <div class="col-md-9" data-aos="fade-left" data-aos-offset="50" data-aos-duration="500">
          <div class="card-body">
            <div class="h5">{{experiencia.resenia}}</div>
            <h4 class="category">{{experiencia.cargo}}</h4>
            <ul>
              <li *ngIf="experiencia.descripcion"><b>Descripci√≥n: </b>{{experiencia.descripcion}}</li>
              <li *ngIf="experiencia.referencia"><b>Referencia: </b>{{experiencia.referencia}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
