<app-menu-portfolio></app-menu-portfolio>
<div class="section" id="login">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-5 mx-auto">

        <div class="card">
          <div class="card-header">
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="nav-link active" routerLink="/login"><b>Iniciar Sesión</b></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/registrar"><b>Crear Cuenta</b></a>
              </li>

            </ul>
          </div>
          <div class="card-body">
            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
              <div class="form-group">
                <label for="nombreUsuario">Nombre de Usuario</label>
                <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control"
                  [(ngModel)]="nombreUsuario" required>
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password"
                  required>
              </div>
              <button class="btn btn-block" [disabled]="!f.valid" type="submit">
                <i class=""></i> Iniciar Sesion</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
